{{testtt}}

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/access-icon.png" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue !</div>
                    <span class="text-600 font-medium">Connectez-vous pour continuer</span>
                </div>
                
                <p-messages></p-messages>
                <div>
                   
                    <div class="field mb-5">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" [(ngModel)]="userData.email" aria-describedby="email1-help" type="email" placeholder="Adresse e-mail" pInputText class="w-full md:w-30rem" [ngClass]="{'ng-invalid ng-dirty' : submitted && !userData.email}" style="padding:1rem">
                        <small id="email1-help" class="p-error block" *ngIf="submitted && !userData.email">Email est requis.</small>
                    </div>
                    <div class="field mb-5">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                        <p-password id="password1" [(ngModel)]="userData.password" placeholder="Mot de passe" [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" [feedback]="false" [ngClass]="{'ng-invalid ng-dirty' : submitted && !userData.password}"></p-password>
                        <small class="p-error block" *ngIf="submitted && !userData.password">Mot de passe est requis.</small>
                    </div>
                      
                    <button pButton pRipple label="Se connecter" class="w-full p-3 text-xl p-button-info" type="submit" (click)="handleLogin()"></button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
